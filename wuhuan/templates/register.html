<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="{% static 'login_reg/css/register.css' %}"/>
	</head>
	<body>
		<div class="logo">
			<div class="upPart">
				<img src="{% static 'login_reg/img/logo.png' %}"/>
				<img src="{% static 'login_reg/img/jf_bg1.png' %}"/>
			</div>
			<div class="middlePart">
				<div class="loginPage">
					<div class="vipLogon sameFont"><a href="{% url 'wuhuan:login' %}">会员登录</a></div>
					<div class="vipLogin sameFont">会员注册</div>
					<form action="{% url 'wuhuan:register' %}" method="post">
                        {% csrf_token %}
						<div class="username">
							<div class="bguser"></div>
							<input id = "username" name="username" type="text" placeholder="用户名" />
						</div>
						<span id="misUsername"></span>


						<div class="userpass">
							<div class="bgpass"></div>
							<input id="userpass" name="userpass" type="password" placeholder="密码" />
						</div>
						<span id="misUserpass"></span>


						<div class="reCheckpass">
							<div class="bgrepass"></div>
							<input id="rePass" type="password" name="confirmpass" placeholder="确认密码" />
						</div>
						<span id="diffUserpass"></span>


						<div class="phoneCheck">
							<div class="bgphone"></div>
							<input id="phoneNum" type="text" name="phone" placeholder="验证手机号" />
						</div>
						<span id="misNumber"></span>


						<div class="imgCheck">
							<input type="text" name="picture" placeholder="图片验证码" />
							<img id="imgs" src="{% static 'images/code/img1.jpg' %}"/>
						</div>
                        <h4 style="color:red">{{ msg }}</h4>
						<span id="misImgcheck"></span>


{#						<div class="massCheck">#}
{#							<input type="text" placeholder="短信验证码" />#}
{#							<a href="">获取验证码</a>#}
{#						</div>#}
{#						<span id="misMasscheck">短信验证码错误</span>#}
						<div class="checkPa">
							<input type="checkbox"/>
							<p> 我已阅读并同意</p>
							<a href="">《五环体育商城用户服务协议》</a>
						</div>
						<span id="mastRead">您必须阅读并同意该协议,否则无法注册</span>
						<input type="submit" id="subMit" value="注册"/>
					</form>
				</div>
			</div>
			<div class="downPart">
				<p>&copy;2005-2018 五环体育 版权所有，并保留所有权利。<br/>ICP备案证书号:京ICP备05062157号</p>
			</div>
		</div>
		<div class="recode">
			<img id="rqHover" src="{% static 'login_reg/img/rqcode-hover.png' %}"/>
			<img id="qrcode" src="{% static 'login_reg/img/qrcode.png' %}"/>
		</div>
	</body>
</html>
<script type="text/javascript" src="{% static 'login_reg/js/jquery-3.1.1.min.js'  %}" ></script>
<script type="text/javascript" src="{% static 'login_reg/js/register.js' %}" ></script>
